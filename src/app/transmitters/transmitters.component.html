<h2>My Transmitters</h2>
<div>
  <label>Transmitter ID:
    <input #id />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(id.value); id.value=''">
    add
  </button>
</div>
<ul class="transmitters">
  <li *ngFor="let transmitter of transmitters">
    <a routerLink="/detail/{{transmitter.id}}">
      <!-- <span class="badge">{{transmitter.id}}</span> {{transmitter.nickname}} -->
      <span class="badge">{{transmitter.id}}</span>
      <span *ngIf="!transmitter.readDate">never seen</span>
      <span *ngIf="transmitter.readDate">last seen {{transmitter.readDate | timeAgo}} (rssi: {{transmitter.rssi}})</span>
    </a>
    <button class="delete" title="delete transmitter"
      (click)="delete(transmitter)">x</button>
  </li>
</ul>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

<!-- Position Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> ID </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="readDate">
  <th mat-header-cell *matHeaderCellDef> Read date </th>
  <td mat-cell *matCellDef="let element"> {{element.readDate}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="activationDate">
  <th mat-header-cell *matHeaderCellDef> Activation date </th>
  <td mat-cell *matCellDef="let element"> {{element.activationDate}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="rssi">
  <th mat-header-cell *matHeaderCellDef> RSSI (dB) </th>
  <td mat-cell *matCellDef="let element"> {{element.rssi}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
